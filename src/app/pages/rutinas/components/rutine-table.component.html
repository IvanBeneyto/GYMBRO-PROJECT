<div class="card shadow">
  <div class="card-header border-0">
    <h3 class="mb-0">{{ title }}</h3>
  </div>
  <div class="table-responsive">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="ejercicio">
          <th mat-header-cell *matHeaderCellDef>Ejercicio</th>
          <td mat-cell *matCellDef="let element">{{ element.ejercicio }}</td>
        </ng-container>

        <ng-container matColumnDef="series">
          <th mat-header-cell *matHeaderCellDef>series</th>
          <td mat-cell *matCellDef="let element">{{ element.series }}</td>
        </ng-container>

        <ng-container matColumnDef="repeticiones">
          <th mat-header-cell *matHeaderCellDef>repeticiones</th>
          <td mat-cell *matCellDef="let element">{{ element.repeticiones }}</td>
        </ng-container>

        <ng-container matColumnDef="peso">
          <th mat-header-cell *matHeaderCellDef>peso</th>
          <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
